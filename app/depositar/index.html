<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <!-- custom css file link  -->
    <link rel="stylesheet" href="depositar/style.css">

</head>
<body>

<div class="container">

    <form action="">

        <div class="row">

            <div class="col">

                <h3 class="title">Questions</h3>

                <div class="inputBox">
                    <span>full name :</span>
                    <input type="text" placeholder="Rick Astley">
                </div>
                <div class="inputBox">
                    <span>email :</span>
                    <input type="email" placeholder="example@mm.com">
                </div>
                <div class="inputBox">
                    <span>good kidneys? :</span>
                    <input type="text" placeholder="yes/no">
                </div>
                <div class="inputBox">
                    <span>pc specs :</span>
                    <input type="text" placeholder="rtx 3090">
                </div>

                <div class="flex">
                    <div class="inputBox">
                        <span>Terraria or Mc? :</span>
                        <input type="text" placeholder="which">
                    </div>
                    <div class="inputBox">
                        <span>Xbox or PS :</span>
                        <input type="text" placeholder="Xbox / PS">
                    </div>
                </div>

            </div>

            <div class="col">

                <h3 class="title">payday</h3>

                <div class="inputBox">
                    <span>cards accepted :</span>
                    <h1>no one</h1>
                </div>
                <div class="inputBox">
                    <span>Steam or Epic? :</span>
                    <input type="text" placeholder="which one">
                </div>
                <div class="inputBox">
                    <span>discord id :</span>
                    <input type="number" placeholder="sensei#1234">
                </div>
                <div class="inputBox">
                    <span>Dc or Marvel :</span>
                    <input type="text" placeholder="january">
                </div>

                <div class="flex">
                    <div class="inputBox">
                        <span>year :</span>
                        <input type="number" placeholder="2022">
                    </div>
                    <div class="inputBox">
                        <span>numer from 1-1234:</span>
                        <input type="text" placeholder="1234">
                    </div>
                </div>

            </div>
    
        </div>

        <input type="submit" value="proceed to checkout" class="submit-btn">

    </form>

</div>    
    
</body>
</html>
