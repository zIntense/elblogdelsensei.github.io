    <div class="wrapper">
      <header>
        <h1>File Downloader</h1>
        <p>Pegue el codigo</p>
      </header>
      <form action="#">
        <input type="text" placeholder="Pegue el codigo" required>
        <button>Download File</button>        
      </form>
    </div>

    <script>
    
const fileInput = document.querySelector("input"),
  downloadBtn = document.querySelector("button");

downloadBtn.addEventListener("click", e => {
  e.preventDefault();
  console.log("descargando");
  downloadBtn.innerText = "Descargando archivo...";
  fetchFile(fileInput.value);
});

function fetchFile(input) {
  const urlOrName = input.toLowerCase();

  // Mapeo de nombres a URLs
  const fileMappings = {
    'l5ar': 'https://cdn.glitch.global/5276d82a-7ef9-4685-82a8-b2bd150d122d/los%205%20accidetes%20pt2.mp3',
    'ltra1': 'https://cdn.glitch.global/5276d82a-7ef9-4685-82a8-b2bd150d122d/jazzrap v50 89bpm (deltra) -lofi -3m?v=1701481805981', 
    // Agrega más nombres y enlaces aquí según tus necesidades
  };

  const url = fileMappings[urlOrName];

  if (url) {
    // Descargar por nombre
    fetch(url)
      .then(res => res.blob())
      .then(file => {
        let tempUrl = URL.createObjectURL(file);
        const aTag = document.createElement("a");
        aTag.href = tempUrl;
        aTag.download = urlOrName;
        document.body.appendChild(aTag);
        aTag.click();
        downloadBtn.innerText = "Download File";
        URL.revokeObjectURL(tempUrl);
        aTag.remove();
      })
      .catch(() => {
        alert("Failed to download file!");
        downloadBtn.innerText = "Download File";
      });
  } else {
    // Intentar descargar directamente por URL
    fetch(urlOrName)
      .then(res => res.blob())
      .then(file => {
        let tempUrl = URL.createObjectURL(file);
        const aTag = document.createElement("a");
        aTag.href = tempUrl;
        aTag.download = urlOrName; // Usar la entrada como nombre en caso de descarga directa por URL
        document.body.appendChild(aTag);
        aTag.click();
        downloadBtn.innerText = "Download File";
        URL.revokeObjectURL(tempUrl);
        aTag.remove();
      })
      .catch(() => {
        alert("Failed to download file!");
        downloadBtn.innerText = "Download File";
      });
  }
}
