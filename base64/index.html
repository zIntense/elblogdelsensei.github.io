<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Codificador Base64 (UTF-8)</title>
  <style>
    :root { --bg:#0f172a; --card:#111827; --fg:#e5e7eb; --muted:#9ca3af; --accent:#22d3ee; }
    *{box-sizing:border-box}
    body{
      margin:0; min-height:100dvh; display:grid; place-items:center;
      font-family:system-ui, -apple-system, Segoe UI, Roboto, "Helvetica Neue", Arial, "Noto Sans", sans-serif;
      background: radial-gradient(1200px 800px at 70% -10%, #1f2937 0%, #0b1022 40%, var(--bg) 100%);
      color:var(--fg)
    }
    .wrap{ width:min(980px,94vw); padding:24px }
    .card{
      background:linear-gradient(180deg, rgba(255,255,255,.04), rgba(255,255,255,.02));
      border:1px solid rgba(255,255,255,.08);
      border-radius:16px; padding:22px; box-shadow:0 10px 30px rgba(0,0,0,.35); backdrop-filter:blur(6px)
    }
    h1{ margin:0 0 8px; font-size:clamp(1.2rem,2.8vw,1.8rem) }
    p{ margin:0 0 14px; color:var(--muted) }
    .grid{
      display:grid; gap:14px;
      grid-template-columns: 1fr;
    }
    @media (min-width:900px){ .grid{ grid-template-columns:1fr 1fr } }
    textarea, input[type="text"]{
      width:100%; min-height:160px; resize:vertical;
      padding:12px 14px; border-radius:12px; border:1px solid rgba(255,255,255,.14);
      background:#0b1224; color:var(--fg); outline:none; font-family:ui-monospace, SFMono-Regular, Menlo, Consolas, "Liberation Mono", monospace;
    }
    .row { display:flex; gap:10px; flex-wrap:wrap; align-items:center }
    .btn{
      -webkit-tap-highlight-color:transparent;
      border:0; border-radius:12px; padding:10px 14px; cursor:pointer; font-weight:700;
      color:#081018; background:linear-gradient(180deg,#67e8f9,#22d3ee); box-shadow:0 8px 18px rgba(34,211,238,.25)
    }
    .ghost{
      background:transparent; color:var(--fg); border:1px solid rgba(255,255,255,.2)
    }
    label{ color:var(--muted); font-size:.95rem; display:flex; align-items:center; gap:6px }
    .small{ font-size:.85rem; color:var(--muted) }
  </style>
</head>
<body>
  <main class="wrap">
    <section class="card">
      <h1>Codificador Base64 (UTF-8)</h1>
      <p>Pega tu texto a la izquierda y obtén Base64 a la derecha. Opcional: versión URL-safe y sin padding <code>=</code>.</p>

      <div class="grid" style="margin-top:12px">
        <div>
          <label for="inputText" class="small">Texto de entrada</label>
          <textarea id="inputText" placeholder="Escribe o pega aquí… (soporta emojis, tildes, caracteres multilingües)"></textarea>
          <div class="row" style="margin-top:8px">
            <button class="btn" id="btnEncode">Codificar →</button>
            <button class="btn ghost" id="btnClearIn">Limpiar</button>
          </div>
        </div>

        <div>
          <label for="outputText" class="small">Resultado (Base64)</label>
          <textarea id="outputText" placeholder="Aquí aparece el Base64…"></textarea>
          <div class="row" style="margin-top:8px">
            <button class="btn" id="btnCopy">Copiar</button>
            <button class="btn ghost" id="btnDecode">← Decodificar</button>
            <button class="btn ghost" id="btnClearOut">Limpiar</button>
          </div>
        </div>
      </div>

      <div class="row" style="margin-top:12px">
        <label><input type="checkbox" id="optUrlSafe"> Usar variante URL-safe (<code>+</code>→<code>-</code>, <code>/</code>→<code>_</code>)</label>
        <label><input type="checkbox" id="optNoPad"> Quitar padding (<code>=</code>)</label>
        <span class="small" id="status" aria-live="polite"></span>
      </div>
    </section>
  </main>

  <script>
    
    function bytesToBase64(bytes) {
      let bin = "";
      for (let i = 0; i < bytes.length; i++) bin += String.fromCharCode(bytes[i]);
      return btoa(bin);
    }
    function base64ToBytes(b64) {
      const bin = atob(b64);
      const bytes = new Uint8Array(bin.length);
      for (let i = 0; i < bin.length; i++) bytes[i] = bin.charCodeAt(i);
      return bytes;
    }
    function encodeUTF8ToBase64(str, { urlSafe=false, noPad=false } = {}) {
      const bytes = new TextEncoder().encode(str);
      let b64 = bytesToBase64(bytes);
      if (urlSafe) b64 = b64.replace(/\+/g, "-").replace(/\//g, "_");
      if (noPad) b64 = b64.replace(/=+$/g, "");
      return b64;
    }
    function normalizeB64ForDecode(b64, { urlSafe=false } = {}) {
      let s = String(b64 || "").trim();
      if (urlSafe) s = s.replace(/-/g, "+").replace(/_/g, "/");

      while (s.length % 4 !== 0) s += "=";
      return s;
    }
    function decodeBase64ToUTF8(b64, { urlSafe=false } = {}) {
      const norm = normalizeB64ForDecode(b64, { urlSafe });
      const bytes = base64ToBytes(norm);
      return new TextDecoder().decode(bytes);
    }

    const $in = document.getElementById("inputText");
    const $out = document.getElementById("outputText");
    const $btnEncode = document.getElementById("btnEncode");
    const $btnDecode = document.getElementById("btnDecode");
    const $btnCopy   = document.getElementById("btnCopy");
    const $btnClearIn  = document.getElementById("btnClearIn");
    const $btnClearOut = document.getElementById("btnClearOut");
    const $optUrlSafe = document.getElementById("optUrlSafe");
    const $optNoPad   = document.getElementById("optNoPad");
    const $status   = document.getElementById("status");

    function setStatus(msg){ $status.textContent = msg || ""; }

    function doEncode() {
      try {
        const urlSafe = $optUrlSafe.checked;
        const noPad = $optNoPad.checked;
        $out.value = encodeUTF8ToBase64($in.value, { urlSafe, noPad });
        setStatus("Codificado ✔");
      } catch (e) {
        console.error(e);
        setStatus("Error al codificar.");
      }
    }
    function doDecode() {
      try {
        const urlSafe = $optUrlSafe.checked;
        const text = decodeBase64ToUTF8($out.value, { urlSafe });
        $in.value = text;
        setStatus("Decodificado ✔");
      } catch (e) {
        console.error(e);
        setStatus("Base64 inválido.");
      }
    }
    function doCopy() {
      if (!$out.value) { setStatus("Nada para copiar."); return; }
      navigator.clipboard.writeText($out.value).then(
        () => setStatus("Copiado al portapapeles ✔"),
        () => setStatus("No se pudo copiar.")
      );
    }


    $btnEncode.addEventListener("click", doEncode);
    $btnDecode.addEventListener("click", doDecode);
    $btnCopy.addEventListener("click", doCopy);
    $btnClearIn.addEventListener("click", () => { $in.value=""; setStatus(""); });
    $btnClearOut.addEventListener("click", () => { $out.value=""; setStatus(""); });

    $in.addEventListener("input", () => {

      doEncode();
    });

    [$optUrlSafe, $optNoPad].forEach(el => el.addEventListener("change", () => {
      if ($in.value) doEncode();
    }));
  </script>
</body>
</html>
